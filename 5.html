<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="5.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this survey to provide feedback.</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="number" min="18" max="100" placeholder="Enter your age">

    <label for="dropdown">Dropdown:</label>
    <select id="dropdown" name="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>

    <label>Radio Buttons:</label>
    <input type="radio" id="radio1" name="radio" value="optionA">
    <label for="radio1">Option A</label>
    <input type="radio" id="radio2" name="radio" value="optionB">
    <label for="radio2">Option B</label>

    <label>Checkboxes:</label>
    <input type="checkbox" id="checkbox1" name="checkbox" value="optionX">
    <label for="checkbox1">Option X</label>
    <input type="checkbox" id="checkbox2" name="checkbox" value="optionY">
    <label for="checkbox2">Option Y</label>

    <label for="textarea">Textarea:</label>
    <textarea id="textarea" name="textarea"></textarea>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
